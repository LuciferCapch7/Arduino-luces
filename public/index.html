<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Firmata-socket.io</title>
  </head>
  <body>
    <h1>Prueba Arduino con Js</h1>
    <button id="turnOn" value="turnOn">Turn On</button>
    <button id="turnOff" value="turnOff">Turn Off</button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      function onLed() {
        socket.emit("turnOn");
      }
      function offLed() {
        socket.emit("turnOff");
      }
      document.getElementById("turnOn").onclick = onLed;
      document.getElementById("turnOff").onclick = offLed;
    </script>
  </body>
</html>
